<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video Progress API</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <h1>Test Video Progress API</h1>
    
    <div>
        <label for="topic_id">Topic ID:</label>
        <input type="text" id="topic_id" value="1">
    </div>
    
    <div>
        <label for="progress">Progress:</label>
        <input type="number" id="progress" value="50" min="0" max="100">
    </div>
    
    <button onclick="testUpdateProgress()">Test Update Progress</button>
    <button onclick="testGetProgress()">Test Get Progress</button>
    
    <div id="result"></div>
    
    <script>
        // Get CSRF token from meta tag
        const token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        
        function testUpdateProgress() {
            const topicId = document.getElementById('topic_id').value;
            const progress = document.getElementById('progress').value;
            
            fetch('/student/topic_progress/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': token,
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    topic_id: topicId,
                    progress: parseInt(progress)
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        }
        
        function testGetProgress() {
            const topicId = document.getElementById('topic_id').value;
            
            fetch(`/student/topic_progress/get?topic_id=${topicId}`, {
                method: 'GET',
                headers: {
                    'X-CSRF-TOKEN': token,
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</pre>';
            });
        }
    </script>
</body>
</html>
